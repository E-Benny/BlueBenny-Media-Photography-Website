<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBenny Media Photograhy Website</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section data-bgcolor="#bcb8ad" data-textcolor="#032f35">
          <div>
             <h1 data-scroll data-scroll-speed="1">
               <span>BlueBenny</span>
               <span>Media</span></h1>
            <p data-scroll data-scroll-speed="2" data-scroll-delay="0.2">Home to the catalog of one of the most celebrated photographers in the entertainment industry, <br>E-BENNY.</p>
          </div>
        </section>
        
        <!--Photo Section -->
        <section id="sectionPin">
          <div class="pin-wrap">
            <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h2>
            <!--Image section -->
            <img src="https://i.pinimg.com/564x/d0/f8/28/d0f828a0d8aacd89eb1072727daf552f.jpg" alt="The Weeknd">
            <img src="https://i.pinimg.com/564x/7b/20/3b/7b203b6c4c14de4edde9cd22d1aaa878.jpg" alt="A$AP Rocky">
            <img src="https://i.pinimg.com/564x/4f/4c/52/4f4c52587d43967224129d04e2c52319.jpg" alt="Rihanna">
            <img src="https://i.pinimg.com/564x/59/2f/64/592f64b3de6ecc058281d1cf3cd6119f.jpg" alt="Daft Punk">
            <img src="https://i.pinimg.com/564x/f4/fb/74/f4fb7427c1efd3104c9a5d94cae48252.jpg" alt="Princess Nokia">
          </div>
        </section>
        
        <!--Footer Section -->
        <section data-bgcolor="#e3857a" data-textcolor="#f1dba7" style="background:url('https://imgur.com/psBJGVk.gif'); background-size: cover; background-repeat: no-repeat;">
          <img src="https://pbs.twimg.com/media/EtV4MTqXUAIRIQH?format=jpg&name=large" alt="E-BENNY" class="e-benny">
          <h2 data-scroll data-scroll-speed="1" class="credit"><a href="https://www.github.com/E-Benny/" target="_blank">Designed by<br> E-BENNY</a></h2>
        </section>
      </div>
</body>
</html>
